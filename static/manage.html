<!DOCTYPE html>
<html>
    <head>
        <title>管理</title>
        <meta charset="UTF-8">     
    </head>
    <body>
<script>
fetch('/manage/bot') 
    .then(function(res) { 
        res.json().then(function(data) {
        	let html = `<table><tr><td>key</td><td>value</td></tr>`
            for (let k in data) {
            	if (typeof data[k] === 'string') {
            		html += `<tr><td>${k}</td><td>${data[k]}</td></tr>`
            	}
            }
        	html += `</table>`
        	document.write(html)
        })
    }) 
</script>
    </body>
</html>
